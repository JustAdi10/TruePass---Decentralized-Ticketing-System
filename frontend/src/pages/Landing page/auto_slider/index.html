<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Rotating Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: brightness(0.9);
            overflow: hidden;
        }

        .background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .header {
            position: absolute;
            top: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
        }

        .subtitle {
            width: 40%;
            font-size: 1rem;
            color: #ffffff;
            text-align: right;
        }

        /* First carousel (top) */
        .carousel-container-1 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            perspective: 1000px;
            z-index: 5;
        }

        /* Second carousel (bottom) */
        .carousel-container-2 {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            perspective: 1000px;
            z-index: 5;
        }

        .carousel {
            width: 100%;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        /* Second carousel rotates in opposite direction */
        .carousel-2 {
            animation: rotateReverse 15s infinite linear;
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .carousel-item {
            position: absolute;
            width: 150px;
            height: 150px;
            left: calc(50% - 75px);
            top: 0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Make second carousel items larger */
        .carousel-2 .carousel-item {
            width: 200px;
            height: 200px;
            left: calc(50% - 100px);
        }

        .carousel-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /**/
        /* Position items in a circle - First carousel */
        .carousel-1 .carousel-item:nth-child(1) {
            transform: rotateY(0deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(2) {
            transform: rotateY(36deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(3) {
            transform: rotateY(72deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(4) {
            transform: rotateY(108deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(5) {
            transform: rotateY(144deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(6) {
            transform: rotateY(180deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(7) {
            transform: rotateY(216deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(8) {
            transform: rotateY(252deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(9) {
            transform: rotateY(288deg) translateZ(250px);
        }

        .carousel-1 .carousel-item:nth-child(10) {
            transform: rotateY(324deg) translateZ(250px);
        }

        /* Position items in a circle - Second carousel */
        .carousel-2 .carousel-item:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(2) {
            transform: rotateY(40deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(3) {
            transform: rotateY(80deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(4) {
            transform: rotateY(120deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(5) {
            transform: rotateY(160deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(6) {
            transform: rotateY(200deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(7) {
            transform: rotateY(240deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(8) {
            transform: rotateY(280deg) translateZ(300px);
        }

        .carousel-2 .carousel-item:nth-child(9) {
            transform: rotateY(320deg) translateZ(300px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes rotateReverse {
            from {
                transform: rotateY(360deg);
            }

            to {
                transform: rotateY(0deg);
            }
        }
        .middle-message-container {

        }
    </style>
